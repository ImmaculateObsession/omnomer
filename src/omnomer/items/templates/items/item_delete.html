{% extends "items/item_base.html" %}
{%  block meta_title %}Omnomer - Delete Item {% endblock %}
{%  block item_main %}
    <h1>Delete Item</h1>

    <p>Are you sure you want to delete the item {{ item }}?</p>

    <form action="{% url "item-delete" pk=item.id %}" method="POST">
        {% csrf_token %}

        <input type="submit" value="Yes, delete." />
        <a href="{% url "item-list" %}">No, cancel.</a>
    </form>
{% endblock %}
