{% extends "shelves/shelf_base.html" %}
{%  block meta_title %}Omnomer - Delet Shelf{% endblock %}
{%  block shelf_main %}
    {% if shelf.id %}
        <h1>Edit Shelf</h1>
    {% else %}
        <h1>Add Shelf</h1>
    {% endif %}

    <form action="{{ action }}" method="POST">
        {% csrf_token %}
        <ul>
            {{ form.as_ul }}
        </ul>
        <input type="submit" value="Save" />
    </form>

    {% if shelf.id %}
        <a href="{% url "shelf-delete" pk=shelf.id %}">Delete</a>
    {% endif %}

    <a href="{% url "shelves-list" %}">back to list</a>
{% endblock %}
